<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/images/BS.png" type="image/x-icon">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="images/BS.png" alt="Logo iniciales BS"></a>
    </header>
    <main>
        <section>
            <textarea class="inputt" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>

                <h6 class="informacion"><img src="/images/info.png" alt="">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <div class="mensaje-cifrado">
                <textarea class="rectangulo" cols="20" rows="10" readonly></textarea>
                <p class="text-p">Ningún mensaje fue encontrado</p>
                <p class="text-s">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>
</body>
<script src="./Js/index.js" type="module"></script>

</html>
